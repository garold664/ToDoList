<!DOCTYPE html!>
<html>

<head>
  <title>Мое приложение со списком дел</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="todo">
    <h1>Список дел</h1>

    <input type="text" placeholder="Добавить задачку">

    <ul class="todos">
      <li><img width="24" src="icons/garbage.svg"><span>Позаниматься программированием</span>
      </li>
      <li><img width="24" src="icons/garbage.svg"><span>Позаниматься программированием2</span>
      </li>
      <li><img width="24" src="icons/garbage.svg"><span>Позаниматься программированием3</span>
      </li>
      <li><img width="24" src="icons/garbage.svg"><span>Позаниматься программированием4</span>
      </li>
    </ul>

    <div id="buttons">
      <button class="clear">Прибраться</button>
      <button class="finish">Выполнить всё</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
